<head>
<style>

        h1{
            color: #000000;
        }
        .g-c {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          background-color: transparent;
          grid-auto-rows: minmax(100px, auto);
          grid-gap: 1em;
          justify-items: stretch;
          align-items: stretch;
        }
        .g-c > div{
          background: #eee;
          padding: 1em;
        }
        .g-c > div:nth-child(odd){
          background: #ddd;
        }
  .button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.b1{
grid-column: 1/3;
grid-row: 1/3;
align-self:start;
}
.b2{
grid-column: 2/2;
grid-row: 1;
align-self:end;
}
.b3{
grid-column: 1;
grid-row: 1;
align-self: end;
}
.b4{
grid-column: 2/4;
grid-row: 3;

}

</style>
</head>

<h1> <img src="icon.png" alt=""> Spanzuratoarea </h1>


<div class="g-c">
  <div class="b1">
<label for="Text de ghicit">XXXXXXX</label>
  </div>
  <div class="b2">
    <button class="button">
        Verifica
    </button>
  </div>
  <div class="b3">
    <input oninput="this.value = this.value.toUpperCase()" type="text" name="verTB" id="" maxlength="1">
  </div>  
  <div class="b4">4</div>
  <div class="b5">5</div>
  <div class="b6">6</div>  

</div>

</body>
</html>
